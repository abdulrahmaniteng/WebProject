<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caffiene.me: Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <!-- Adding an 'alt' tag to images is good for accessibility -->
            <img id="icon" src="./media/caffeine-logo.jpg" width="50" height="50" alt="Caffeine Logo"/> 
        </a>
        <h1>Caffiene.me</h1>
        
        <nav aria-label="Primary navigation">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./calc.html">Calculator</a></li>
            </ul>
        </nav>
    </header>    

    <main>
        <br><br>
        <h2>Whatcha Drinking?</h2>
        <br><br>

    <div id="dropdown-container">
        <label for="item-list-0">Choose a drink:</label>
        <select class="item-list" id="item-list-0"  onchange="updateImage(0)">
            <option value="10">Diet Coke</option>
            <option value="20">Coffee</option>
            <option value="30">C4 Energy</option>
        </select>
            <!-- Image Display -->
        <img id="item-image-0" class= "item-image" src="./media/diet-coke.png" alt="Item Image" />
    </div>

    <br><br>
    <button onclick="addDropdown()">Add Another Drink</button>
    <button onclick="goToResultsPage()">Go to Results Page</button>
    </main>

    <footer>
        <p>&copy; 2024 Caffiene.me</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
